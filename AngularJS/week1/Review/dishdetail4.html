<!DOCTYPE html>
<html lang="en" ng-app="confusionApp">
    <head>
       
        <meta charset = "UTF-8" />
        <meta http-equiv = "X-UA-compatible" content = "IE=edge" />
        <meta name = "viewport" content = "width = device-width, initial-scale = 1" />

        <title>Ristorante Con Fusion</title>

        <link href="css/bootstrap.min.css" rel="stylesheet" />
        <link href="css/bootstrap-theme.min.css" rel="stylesheet" />
        <link href="css/style.css" rel="stylesheet" />
        <link href="css/bootstrap-social.css" rel="stylesheet" />
        <link href="css/font-awesome.min.css" rel="stylesheet" />
    </head>
    <body>
        <div class="container" ng-controller="dishDetailController as detailCtrl">
            <div class="row row-content">
                <div class="col-xs-12">
                    <div class="media" >
                        <div class="media-left media-middle">
                            <a href>
                                <img class="media-object img-thumbnail" src="{{detailCtrl.dishes.image}}" />
                            </a><!-- End of <a> tag -->
                        </div><!-- End of Media Item -->
                        <div class="media-body">
                            <h2 class="media-heading">
                                Uthapizza
                                <span class="label label-danger">{{detailCtrl.dishes.label}}</span>
                                <span class="badge">{{detailCtrl.dishes.price | currency}}</span>
                            </h2><!-- End of Media Heading -->
                            <p>{{detailCtrl.dishes.description}}</p>
                        </div><!-- End of Media Body -->
                    </div><!-- End of Media -->
                </div><!-- End of dish details -->
                <div class="col-xs-9 col-xs-offset-1">
                    <p><span style="font-size:24px;">Customer Comments</span>&nbsp;&nbsp;<span style="color:gray;font-size:12;">Sort By:&nbsp;<input type="text" ng-model="search"/></span></p>
                    <div ng-repeat="comment in detailCtrl.dishes.comments | orderBy:search">
                        <blockquote>
                            <h4>{{comment.rating}}</h4>
                            <p>{{comment.comment}}</p>
                            <footer>{{comment.author}}&nbsp;{{comment.date | date:'MMM, dd, yyyy'}}</footer>
                        </blockquote>
                    </div>
                </div><!-- End of comments -->
            </div><!-- End of row -->
        </div><!-- End of container -->
        
        <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
	    <!--<script src="https://code.jquery.com/jquery-3.1.0.min.js" integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=" crossorigin="anonymous"></script>-->
	    <script src="js/bootstrap.min.js"></script>
        <script type="text/javascript" src="bower_components/angular/angular.min.js"></script>
        
        <script>
            (function() {
                //Instantiating an angularJS object
                var app = angular.module('confusionApp', []);
                
                //Creating an angularJS controller
                app.controller('dishDetailController', function(){
                    this.dishes = dish;
                    //this.search = '';
                });
                
                //Details of the dish and its comments
                var dish={
                          name:'Uthapizza',
                          image: 'img/uthappizza.png',
                          category: 'mains', 
                          label:'Hot',
                          price:'4.99',
                          description:'A unique combination of Indian Uthappam (pancake) and Italian pizza, topped with Cerignola olives, ripe vine cherry tomatoes, Vidalia onion, Guntur chillies and Buffalo Paneer.',
                           comments: [
                               {
                                   rating:5,
                                   comment:"Imagine all the eatables, living in conFusion!",
                                   author:"John Lemon",
                                   date:"2012-10-16T17:57:28.556094Z"
                               },
                               {
                                   rating:4,
                                   comment:"Sends anyone to heaven, I wish I could get my mother-in-law to eat it!",
                                   author:"Paul McVites",
                                   date:"2014-09-05T17:57:28.556094Z"
                               },
                               {
                                   rating:3,
                                   comment:"Eat it, just eat it!",
                                   author:"Michael Jaikishan",
                                   date:"2015-02-13T17:57:28.556094Z"
                               },
                               {
                                   rating:4,
                                   comment:"Ultimate, Reaching for the stars!",
                                   author:"Ringo Starry",
                                   date:"2013-12-02T17:57:28.556094Z"
                               },
                               {
                                   rating:2,
                                   comment:"It's your birthday, we're gonna party!",
                                   author:"25 Cent",
                                   date:"2011-12-02T17:57:28.556094Z"
                               }
                               
                           ]
                    };
            })();
        </script>
    </body>
</html>
